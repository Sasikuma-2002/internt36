<!Doctype html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <p id="demo"></p>
<script>
  const arr=[10,20,30];
  const arr1=[40,50,60];
  const arr3=arr.concat(arr1);
  document.write("arrfirst:  "+arr+"<br/><br/>");

  document.write("arrsec:   "+arr1+"<br/><br/>");

  document.write("Concat method   :"+arr3+"<br/><br/>");

   document.write("Copywithin:  "+arr3.copyWithin(3,0)+"<br/>");
  

  document.write("<br/>"+"map method"+"<br/><br/>");
  arr3.map(function(val,ind){

    document.write(val+"<br/>");
  })

   document.write("<br/>"+arr3.every(checkss));
   function checkss(val) {
     // body...
    document.write("<br>"+"Every Method:");
     return val>20;
   }
   

   document.write("<br/><br/>"+"Some Method:");
   document.write("<br/>"+arr3.some(checks));
   function checks(val) {
     // body...

     return val>20;

   }
   document.write("<br/><br/>")
   const arr4=[10,20,30,10,20,30];
   document.write("Filter Method:"+arr4.filter(ch));
   function ch(val){
     return val>10;
   }

   document.write("<br/><br/>")
   const arr5=[10,15,20];
   document.write("Find method:"+arr5.find(checksss));
   function checksss(val) {
     // body...
    
     return val>15;
   }

   document.write("<br/><br/>")
   document.write("Find Index:  "+arr.findIndex(che));
   function che(val){
    return val>10;
   }
   document.write("<br/><br/>");
   document.write("Indexof:  "+arr.indexOf(20));

   document.write("<br/><br/>");
   document.write("LastIndexof:  "+arr4.lastIndexOf(20));

   document.write("<br/><br/>");
   arr4.push(100)
   document.write("push method =>100"+"<br/>");
   document.write(arr4);

   document.write("<br/><br/>");
   arr4.pop();
   document.write("pop method "+"<br/>");
   document.write(arr4);

   document.write("<br/><br/>");
   arr4.shift();
   document.write("shift method "+"<br/>");
   document.write(arr4);
   
 
</script>
</body>
</html>
